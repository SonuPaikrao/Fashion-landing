<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="./Images/logo.png" alt="" />
        </div>
        <div class="links">
          <ul>
            <li>Features</li>
            <li>How it work</li>
            <li>Privacy</li>
          </ul>
        </div>
        <div class="profile">
          <ul>
            <li class="btn logbtn">Log in</li>
            <li class="btn">Download App</li>
          </ul>
        </div>
      </div>
      <div class="backimg">
        <img src="./Images/back-image.png" alt="" />
      </div>
      <div class="main-content">
        <div class="textdiv">
          <h1>Make <br />New Friends</h1>
          <p>
            Socially is a new social media platform to make new friends online
            in the <br />
            world. Now let's explore all it's amazing features.
          </p>
          <div class="btn">Join now</div>
        </div>
        <div class="imgdiv">
          <img src="./Images/pic.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
